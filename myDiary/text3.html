<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>oddEven.html</title>

<script type="text/javascript">

//소유 자산 변수

var asset = 0;

 

//초기 비용 셋팅 함수

function setAsset(){

//소유 자산이 0 이거나 오백만(5000000)원 이상이 아니면 자산 초기화

//시키지 못한다.

if(asset!=0||asset>=5000000){//0원~500만원 까지

alert("초기화 조건을 만족하지 못합니다.");

return;

}//if

asset=1000000;//100만원으로 추가

//소유 자산에 100만원을 표시

document.getElementById("asset").innerHTML=asset;

}//setAsset()

 

//홀짝게임 진행 함수

function startGame(){

//만약에 소유 자산이 0~ 5000000만원 이하인 경우

//게임이 종료 된것으로 간주

if(asset<=0||asset>=5000000){

alert("게임이 종료 되었습니다.");

return;

}//if

 

// 게임에 걸 판돈을 입력 받는다.

var amount = Number(prompt("게임에 걸 판돈을 입력 하세요.", 0));

// 입력받은 돈이 남아 있는 자산보다 많은 경우나 0이하 인 경우 리턴

if(amount>asset){

alert("판돈은 자산보다 많은 돈을 입력할 수 없습니다.");

return;

}

 

if(amount<=0){

alert("판돈은 음수를 입력할 수 없습니다.");

return;

}//else

 

// 홀(1) 또는 짝(2)을 입력 받는다.

var input = prompt("홀/짝을 입력 하시오","홀");

function hol() {

    var com = Math.ceil(Math.random()*2);


    if((input=="홀"&&com==1)||(input=="짝"&&com==2)){

    alert("당신의 승리 입니다.");

    asset+=amount;

    document.getElementById("asset").innerHTML=asset;

    }else{//사용자가 진 경우

    alert("당신의 패배 입니다.");

    asset-=amount;

    document.getElementById("asset").innerHTML=asset;

    }
}

 

}//startGame()

</script>

</head>

<body>

<button onclick="setAsset();">초기 비용 셋팅</button>

<button onclick="startGame();">홀짝 게임 시작</button><br/>

소유자산: <span id="asset">0</span>원

</body>

</html>
