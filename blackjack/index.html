<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/asset/css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="dealer">
            <div class="dealer_fir_card">
                <p id="deal_one">10</p>
            </div>
            <div class="dealer_sec_card">
                <p id="deal_two">?</p>
            </div>
            <div class="dealer_thr_card">
                <p id="deal_thr">1</p>
            </div>
        </div>
        <div id="start_btn">
            <button class="btn_red" onclick="hit()">HIT</button>
            <button class="btn_mint" onclick="gameStart()">GameStart</button>
            <button class="btn_blue" onclick="stand()">STAND</button>
        </div>
        <div id="player">
            <div class="fir_card">
                <p id="play_one">5</p>
            </div>
            <div class="sec_card">
                <p id="play_two">11</p>
            </div>
            <div class="thr_card">
                <p id="play_thr">6</p>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/asset/js/main.js"></script>
