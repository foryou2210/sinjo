<script>
var asset = 0;
var pandon;

// 초기 비용 셋팅
function setAsset(){
     pandon = parseInt(document.getElementById('pandon').value);

     if(pandon > 0){

     document.querySelector("#displayResult").innerText = "판돈이 충분하여 셋팅 할 수 없습니다"; 
     return;

     }

     if(asset > 0){

     document.querySelector("#displayResult").innerText = "소유 자산이 충분하여 셋팅 할 수 없습니다"; 
     return;

     }


     asset=1000000;

     document.getElementById("asset").innerHTML=asset;
     document.querySelector("#displayResult").innerText = "충전이 완료되었습니다 1분간 충전 버튼이 비활성화 됩니다"; 

     // button 비활성화
     // const target = document.querySelector('#chogi_set');
     // target.disabled = true; 
     document.querySelectorAll('#chogi_set').forEach((stop) => stop.disabled = true)

     // 3분후에 활성화
     setTimeout(set_st, 60000); 

}

function set_st() {
     document.querySelectorAll('#chogi_set').forEach((start) => start.disabled = false)
}

// 베팅 초기화
function bet_cho() {
     pandon = parseInt(document.getElementById('pandon').value);
     asset = asset + pandon;
     document.querySelector('#pandon').value = 0;  
     document.querySelector('#asset').innerText = asset;
     console.log(asset)

}

// 베팅 진행
function bet_btn(betting) {
     if(asset < betting) {
          document.querySelector("#displayResult").innerText = "소유 자산이 충분하지 않습니다"; 
     } else {
          var inputvalue = parseInt(document.querySelector('#pandon').value);
          document.querySelector('#pandon').value = inputvalue + betting;    
          asset = asset - betting
          document.querySelector('#asset').innerText = asset;
     }   
}

function full_bet() {

     if (asset == 0) {
          document.querySelector("#displayResult").innerText = "올인을 하기에는 소유 자산이 없습니다.";
          return;
     }

          var inputvalue = parseInt(document.querySelector('#pandon').value);
          document.querySelector('#pandon').value = inputvalue + asset;
          asset = 0
          document.querySelector('#asset').innerText = asset;
     }

// 하이 미들 로우 클릭시 1~13까지 랜덤 숫자 생성
// 1~6까지는 로우, 7은 미들(middle), 8~9까지는 하이라는 값을 줘서 ID check에 값을 표시
// 하이, 로우 성공시 2배 미들 성공시 4배

function play(select) {
     //1~13
    pcnum = Math.floor(Math.random() * 12) + 1;

    pandon = parseInt(document.getElementById('pandon').value);

     if(pandon<=0){
          document.querySelector("#displayResult").innerText = "판돈은 0 이하로 걸 수 없습니다."; 
     return;
     }
 
    if (select == 2) {
         // 미들
         // 같으면 승리
         if(pcnum == 7) {
          document.querySelector("#displayResult").innerText = "승리"; 
               pandon = pandon * 4;
         } else {
          document.querySelector("#displayResult").innerText = "패배"; 
               pandon = pandon - pandon;
         }
          document.querySelector('#check').innerText = pcnum;
          document.querySelector('#pandon').value = pandon;
    } 
    
    else if (select == 1){
         // 하이
         if(pcnum > 7) {
          document.querySelector("#displayResult").innerText = "승리"; 
               pandon = pandon * 2;
         } else {
          document.querySelector("#displayResult").innerText = "패배"; 
               pandon = pandon - pandon;
         }
          document.querySelector('#check').innerText = pcnum;
          document.querySelector('#pandon').value = pandon;
    } else {
         // 로우
         if(pcnum < 7) {
          document.querySelector("#displayResult").innerText = "승리"; 
               pandon = pandon * 2;
         } else {
          document.querySelector("#displayResult").innerText = "패배"; 
               pandon = pandon - pandon;
         }
          document.querySelector('#check').innerText = pcnum;
          document.querySelector('#pandon').value = pandon;
     }
}



// 연속 도전 버튼 만들어서 누를시 이어서 숫자가 생성되고 건 돈의 2배를 제공
function double() {

     // 이기면 start 함수의 판돈을 가져옴
     document.querySelector('#pandon').value = pandon;  
     document.querySelector('#check').innerText = "";
     // 더블 클릭시 금액 회수 버튼 클릭 불가
     const target = document.querySelector('.money_back');
     target.disabled = true; 
     document.querySelectorAll('.bet_btn').forEach((v) => v.disabled = true)
}

function gacha1() {

     // 소유 자산이 100만원 이하인 경우 구매 불가
     if(asset < 1000000){

     document.querySelector("#displayResult").innerText = "소유 금액이 부족하여 구매 할 수 없습니다"; 
     return;
     }
     
     // 소유 자산이 충분 한 경우 클릭시 100만원 회수
     asset = asset - 1000000;
     // 소유 자산에 표시하기
     document.querySelector('#asset').innerText = asset;

     // gacha 변수에 1~100까지 랜덤 숫자 생성
     gacha = Math.floor(Math.random() * 99) + 1;

     // 랜덤으로 생성된 숫자가 1~5 일경우 200만원 지급 (5%)
     // && and
     // || or
     if( 1 <= gacha && gacha <= 5 ) {
          asset = asset + 2000000;
          document.querySelector('#asset').innerText = asset;
          document.querySelector("#displayResult").innerText = "축하합니다. 200만원에 당첨되셨습니다";
     } 
     // 랜덤으로 생성된 숫자가 6~15 일 경우 150만원 지급 (10%)
     else if (6 <= gacha && gacha <= 15 ) {
          asset = asset + 1500000;
          document.querySelector('#asset').innerText = asset;
          document.querySelector("#displayResult").innerText = "축하합니다. 150만원에 당첨되셨습니다";
     }
     // 랜덤으로 생성된 숫자가 16~50 일 경우 100만원 지급 (35%)
     else if (16 <= gacha && gacha <= 50 ) {
          asset = asset + 1000000;
          document.querySelector('#asset').innerText = asset;
          document.querySelector("#displayResult").innerText = "아쉽군요. 100만원 당첨으로 본전입니다.";
     }
     // 랜덤으로 생성된 숫자가 51~100 일 경우 100만원 지급 (50%)
     else if (52 <= gacha && gacha <= 100 ) {
          asset = asset + 500000;
          document.querySelector('#asset').innerText = asset;
          document.querySelector("#displayResult").innerText = "꽝!! 위로금으로 50만원 지급됩니다"
     }
     else if (gacha == 51) {
          asset = asset + 10000000;
          document.querySelector('#asset').innerText = asset;
          document.querySelector("#displayResult").innerText = "1%의 확률을 뚫은자!! 1000만원 지급됩니다"
     }
}
