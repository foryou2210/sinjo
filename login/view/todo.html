<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <title>Document</title>
</head>

<body>
    <div class="container" style="text-align: center;">
        <div style="padding: 30px; background-color: lightgreen;">
            <h1>할일목록</h1>    
        </div>
        <div class="input-group flex-nowrap" style="">
            <!-- window.event.keyCode==13 => enter키 -->
            <!-- onkeyup 속성안에 js 코드를 넣어줌 -->
            <input class="form-control" type="text" id="item" 
            onkeyup="if(window.event.keyCode==13){addItem()}">
            &nbsp;
            <button class="btn btn-primary" onclick="addItem()">추가</button>
        </div>
        <div class="list-group">
            <ul id="todolist">
                
            </ul>
        </div>
    </div>
</body>
</html>
<script>    
    
    function addItem() {        
        // input value 를 todo변수에 저장
        var todo = document.getElementById('item').value;
        alert(todo);
        // ul 태그를 list변수에 저장
        var list = document.getElementById('todolist');
        // li 태그를 생성
        var listitem = document.createElement('li');
        listitem.className = "list-group-item list-group-item-info fs-2";
        // input에 있는 할일을 li태그 안에 넣어줌
        listitem.innerText = todo;        
        // 만들어진 할일(아이템)을 ul태그의 자식으로 append
        list.appendChild(listitem);
        // input 의 value 공백으로        
        document.getElementById('item').value = '';

        // x버튼 생성
        var xbtn = document.createElement('button');
        // x버튼에 class 를 close 부여        
        xbtn.className = "close btn btn-primary";
        // <button class="close">
        // &times => html 의 엔티티로써 x를 표현하도록 약속.
        xbtn.innerHTML = '&times';        
        // <button class="close">x</button>
        // 버튼에 onlick 속성을 부여한다.
        xbtn.onclick = function(e) {
            // e = 내가 클릭한 버튼
            // pnode = 내가선택한 버튼의 부모인 li
            var pnode = e.target.parentNode;
            // ul태그의 자식중에서 선택한 li을 삭제하겟다
            list.removeChild(pnode);
        }
        // <button class="close" onclick="removeChild(pnode)">x</button>

        // li 태그의 자식요소로 x버튼을 넣어줌
        listitem.appendChild(xbtn);
    }
    // js => 많은것을 할 수있다.
    // 웹안에서도 상당히 필수적인 역활을합니다.

</script>
